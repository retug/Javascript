<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concrete Design Tool</title>
    <link href="tailwind.css" rel="stylesheet">
    <style>
      .selectBox {
				border: 1px solid #55aaff;
				background-color: rgba(75, 160, 255, 0.3);
				position: fixed;
      }
      .numDropDown {
        width: 100%
      }
    </style>
  
</head>
<body>
<div class="flex h-screen">
  <div id="userResults" class="w-1/6 border-solid border-2 bg-gray-400">
    <div id="userInput" class="p-3 bg-gray-400 py-1">
      <div class="border-b-2 text-lg">User Input </div>
      <div class="grid grid-cols-4 gap-4 grid-flow-row py-1">
        <div class="col-start-1 col-end-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="X_Vals">
              X
            </label>
            <form action="" method="get" class="form-example"></form>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-1 px-4 leading-tight focus:outline-none focus:bg-white" type="number" step="0.5" name="X" id="X_Vals" style=""  placeholder="Input Value">
        </div>
        <div class="col-start-3 col-end-5">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="Y_Vals">
              Y
          </label>
          <form action="" method="get" class="form-example"></form>
          <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-1 px-4  leading-tight focus:outline-none focus:bg-white" type="number" step="0.5" name="Y" id="Y_Vals" placeholder="Input Value" required>
        </div>
        <div class="col-start-1 col-end-5">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="rebar_Vals">
        Rebar Size
      </label>
          <select class="lock appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="rebar_Vals">
            <option value='3'> #3</option>
            <option value='4'> #4</option>
            <option value='5'> #5</option>
            <option value='6'> #6</option>
            <option value='7'> #7</option>
            <option value='8'> #8</option>
            <option value='9'> #9</option>
            <option value='10'> #10</option>
            <option value='11'> #11</option>
            <option value='14'> #14</option>
            <option value='18'> #18</option>
          </select>
        </div>
      </div>
    </div>
    <div id="userBtns" class="p-3 py-2">
      <div class="border-b-2 text-lg"> Add to View </div>
      <div class="grid grid-cols-3 gap-1 grid-flow-row py-2 p-1">
        <button id="addPointBtn" class="block uppercase border-2 tracking-wide text-gray-700 text-xs font-bold bg-white rounded py-2 hover:bg-gray-900 hover:text-white">Point</button>
        <button id="addRebarBtn" class="block uppercase border-2 tracking-wide text-gray-700 text-xs font-bold bg-white rounded py-2 hover:bg-gray-900 hover:text-white">Rebar</button>
        <button id="addPolyBtn" class="block uppercase border-2 tracking-wide text-gray-700 text-xs font-bold bg-white rounded py-2 hover:bg-gray-900 hover:text-white">Conc</button>
      </div>
    </div>
    <div id="userSelection" class="bg-gray-400 p-3 py-2">
      <div class="border-b-2 text-lg">Current Selection </div>
      <div class="grid grid-cols-3 gap-0 grid-flow-row pt-2 pb-0">
        <button id="Points" class="block uppercase border-2 tracking-wide text-gray-700 text-xs font-bold mb-2 bg-white 
                                   rounded-t-lg py-2 hover:bg-gray-900 hover:text-white">Points</button>
        <button id="Rebar" class="block uppercase border-2 tracking-wide text-gray-700 text-xs font-bold mb-2 bg-white 
                                  rounded-t-lg py-2 hover:bg-gray-900 hover:text-white">Rebar</button>
        <button id="Conc" class="block uppercase border-2 tracking-wide text-gray-700 text-xs font-bold mb-2 bg-white 
                                 rounded-t-lg py-2 hover:bg-gray-900 hover:text-white">Concrete</button>
      </div>
        <table id="pointInfo" class="border-separate border border-slate-500 twoColTable" style="width:100%">
        <thead>
          <th class= "bg-gray-900 text-white">X</th>
          <th class= "bg-gray-900 text-white">Y</th>
        </thead>
        <tbody id="pointData">            
        </tbody>
      </table>
      <table id="rebarInfo" class="border-separate border border-slate-500" style="width:100%">
        <thead>
          <th class= "bg-gray-900 text-white">X</th>
          <th class= "bg-gray-900 text-white">Y</th>
          <th class= "bg-gray-900 text-white">Rebar</th>
        </thead>
        <tbody id="rebarData">            
        </tbody>
      </table>
      <table id="concInfo" class="border-separate border border-slate-500" style="width:100%" >
        <thead>
          <th class= "bg-gray-900 text-white">Concrete Shapes</th>
        </thead>
        <tbody id="concData"> 
        </tbody>
      </table>
    </div>
  </div>
  <div class="w-5/6" id="concGui">
    <canvas></canvas>
    <div id="windowProps" style="margin-bottom: 1px; margin-left : 1px; position: fixed; bottom: 10px;">
      <p> <var id="pointsSelected">0</var> Pnts,<var id="rebarSelected">0</var> Rebar,<var id="concSelected">0</var> Conc   </p>
      <p> X = <var id="xVal">0</var> Y = <var id="yVal">0</var> </p> 
      <h2>RETUG Concrete Design Tool</h2>      
    </div>
  </div>
</div>

<script type="module" src="/main.js"></script>
</body>
</html>
